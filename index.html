<html>
    <head>
        <title>Javascript</title>
        <style>
            #shape{
                background-color: red;
                position: relative;
            }
        </style>
    </head>
        
        <h1 id="para">Click on the shapes to test your reaction time</h1>
        <p id="time"></p>
        <div id="shape"></div>
    
    <body>
        
        <script type="text/javascript">
            
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
            
            var start = new Date().getTime();
            
            function shape(){
                if(Math.random()>0.5){
                   document.getElementById("shape").style.borderRadius = "50%";
                   }
                else{
                    document.getElementById("shape").style.borderRadius = "0";
                }
                var w  = (Math.random()*100+50)
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.top = Math.random()*500
                document.getElementById("shape").style.left = Math.random()*500
                document.getElementById("shape").style.width = w
                document.getElementById("shape").style.height = w
                document.getElementById("shape").style.display = "block" 
                start = new Date().getTime();
            }
            
            setTimeout(shape,Math.floor(Math.random()*2000))
            document.getElementById("shape").onclick = function(){
                
                document.getElementById("para").style.display = "none";

                document.getElementById("shape").style.display ="none";
                var end = new Date().getTime();
                var timetaken = end - start;
                document.getElementById("time").innerHTML = "Your reaction time is " + timetaken/1000 + " s";
                setTimeout(shape,Math.floor(Math.random()*2000))
            }
            
        </script>
        
        
    </body>
</html>
